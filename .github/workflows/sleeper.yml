name: Sleeper sync

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      LEAGUES: "1265837618587762688 1181689020258160640"
      SEASON: "2025"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Export each league
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs
          for LID in $LEAGUES; do
            echo ">> Export $LID (season=$SEASON)"
            rm -rf "./docs/league_${LID}_*/"
            python sleeper_sync.py --league "$LID" --season "$SEASON" --out ./docs
          done

      - name: Publish + diff + manifest (Python helper)
        run: python tools/publish_and_manifest.py

      - name: Build hub index (adds manifest & diff links)
        run: python tools/build_index.py

      - name: Commit & push
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "sync: publish + manifest + file diff + hub index" || echo "No changes"
          git push
